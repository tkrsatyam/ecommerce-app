<h1 class="home-title">Home Page</h1>
<ngb-carousel *ngIf="popularProduct">
    <ng-template *ngFor="let item of popularProduct" ngbSlide>
        <a routerLink="details/{{item.id}}">
            <div class="picsum-img-wrapper">
                <img class="carousel-image" [src]="item.image" alt="{{item.image}}" />
            </div>
            <div class="carousel-caption">
                <h3>{{item.name}}</h3>
                <p class="truncate-2">{{ item.description }}</p>
            </div>
        </a>
    </ng-template>
</ngb-carousel>

<div class="product-list-wrapper">
    <h2>Explore Products</h2>
    <div class="row">
        <div class="col-sm-3" *ngFor="let product of productList">
            <div class="product-item">
                <div class="product-img-wrapper">
                    <img [src]="product.image" alt="{{product.name}}" />
                </div>
                <div class="product-details">
                    <h6 class="product-name">{{product.name}}</h6>
                    <h6 class="product-color">{{product.color}}</h6>
                    <h6 class="product-price">{{product.price | currency:'INR':'symbol':'1.0-0'}}</h6>
                </div>
                <div class="product-footer">
                    <a routerLink="details/{{product.id}}"
                        class="btn btn-outline-primary btn-sm custom-btn-outline">View Details</a>
                    <a href="" class="btn btn-primary btn-sm custom-btn">Add To Cart</a>
                </div>

            </div>
        </div>
    </div>
</div>
